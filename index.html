<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="./db.js"></script>
    <script src="script.js"></script>
    <!-- bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="init()">
  <header><nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quizapp</a>
    </div>
  </nav></header>

<main>
  <div class="quiz-card card">
    <img src="./img/cat-3695213_640.jpg" class="card-img-top" id="quiz-img">
    <div class="progress" role="progressbar" aria-label="Example with label">
      <div class="progress-bar" id="progress-bar" style="width: 0%;">0%</div>
    </div>

    <div class="card-body" id="end-screen" style="display: none;">
      <div>Quiz beendet</div>
      <div> <img src="./img/tropy.png" alt=""></div>
      <div>du hast <b id="end-screen-right-answer">XXX</b> Fragen von <b id="end-screen-questions">XXX</b> richtig beantwortet.</div>
      <button class="btn btn-primary" id="restart-button" onclick="restartGame()">Restart Game</button>
    </div>

    <div class="card-body" id="question-screen">
      <h5 class="card-title" id="question-text">Frage</h5>

      <div class="card mb-2 quiz-answer onclick=''" onclick="answer('answer_1')">
        <div class="card-body" id="answer_1">
          Antwort
        </div>
      </div>

      <div class="card mb-2 quiz-answer onclick=''" onclick="answer('answer_2')">
        <div class="card-body" id="answer_2">
          Antwort
        </div>
      </div>

      <div class="card mb-2 quiz-answer onclick=''" onclick="answer('answer_3')">
        <div class="card-body" id="answer_3">
          Antwort
        </div>
      </div>

      <div class="card mb-2 quiz-answer" onclick="answer('answer_4')">
        <div class="card-body" id="answer_4">
          Antwort
        </div>
      </div>

      <div class="question-footer">
       <span> <b id="card-index">1</b> von <b id="all-questions">5</b> Fragen</span>
        <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
      </div>
    </div>
  </div>
</main>

<footer>
  
</footer>
  
  

</body>
</html>
